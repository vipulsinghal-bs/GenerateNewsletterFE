<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Form Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="https://scontent.fdel1-5.fna.fbcdn.net/v/t39.30808-6/303367216_555133113073843_3338948202326764247_n.png?_nc_cat=108&ccb=1-7&_nc_sid=a2f6c7&_nc_ohc=XsPJV-iahHgAX_G_C6Z&_nc_ht=scontent.fdel1-5.fna&oh=00_AfBzccoXumxNzBJaGvDS5ixh2oqTq0Yd0KnB9PciErkeSQ&oe=65163194" alt="Image" style="max-width: 100%; border-radius: 10px;">
        </div>
        <div class="right-side">
            <form id="myForm">
                <div class="form-input">
                    <label for="email">Email:</label>
                    <input placeholder="Email" type="email" id="email" name="email" required>
                </div>
                <div class="form-input">
                    <label for="password">Password:</label>
                    <input placeholder="Password" type="password" id="password" name="password" required>
                </div>
                <div class="form-input">
                    <label for="url">URL:</label>
                    <input placeholder="Enter Any Google Chat Space URL" type="url" id="url" name="url" required>
                </div>
                <div class="form-input">
                    <label for="duration">Duration:</label>
                    <select id="duration" name="duration">
                        <option value="1">1 month</option>
                        <option value="2">2 months</option>
                        <option value="3">3 months</option>
                        <option value="4">4 months</option>
                        <option value="5">5 months</option>
                        <option value="6">6 months</option>
                    </select>
                </div>
                <div class="center-button">
                    <button type="submit">Generate Newsletter</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
